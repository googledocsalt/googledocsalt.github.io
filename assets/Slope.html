<style>
        /* Ensure the iframe is responsive */
        html, body, .iframe-container {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://cleverman456.github.io/Slope-Game/" allowfullscreen></iframe>
    </div>
</body>
