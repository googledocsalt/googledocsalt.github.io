<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Docs</title> <!-- keeping your original title -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/e/ec/GDocs_Favicon_Recreation.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", sans-serif;
      background: #0f1115;
      color: #ffffff;
      min-height: 100vh;
    }

    header {
      padding: 32px 20px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    header p {
      margin-top: 8px;
      color: #9aa0aa;
      font-size: 0.95rem;
    }

    .games-wrapper {
      max-width: 1300px;
      margin: 0 auto;
      padding: 20px;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 18px;
    }

    .game-card {
      background: #161922;
      border-radius: 18px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      position: relative;
    }

    .game-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.4);
    }

    .game-thumb {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #222;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .play-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.4);
      opacity: 0;
      font-size: 3rem;
      transition: 0.2s ease;
    }

    .game-card:hover .play-overlay {
      opacity: 1;
    }

    .game-info {
      padding: 12px 14px 16px;
    }

    .game-title {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .game-meta {
      font-size: 0.75rem;
      color: #9aa0aa;
    }

    /* Popup Modal */
    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-window {
      width: 90%;
      max-width: 1000px;
      height: 80%;
      background: #181b24;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .modal-header {
      padding: 12px 18px;
      background: #20232d;
      border-bottom: 1px solid #2a2f3a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }

    .close-btn {
      cursor: pointer;
      font-size: 1.3rem;
    }

    .game-frame {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    .modal-footer {
      padding: 10px;
      background: #20232d;
      border-top: 1px solid #2a2f3a;
      display: flex;
      justify-content: space-between;
    }

    .modal-footer button {
      background: #2c3040;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .modal-footer button:hover {
      background: #393f55;
    }
  </style>
</head>
<body>

<header>
  <h1>Unblocked Games</h1>
  <p>Instant play. No limits. Just games.</p>
</header>

<main class="games-wrapper">
  <div class="games-grid"></div>
</main>

<script>
const githubUser = "googledocsalt";
const githubRepo = "googledocsalt.github.io";
const githubBranch = "main";
const gamesFolder = "assets";

// Convert "Drift Hunters" -> "drift-hunters"
const slugify = (str) =>
  str.toLowerCase().replace(/[^a-z0-9]+/g, "-").replace(/^-|-$/g, "");

// Try local -> GitHub -> fallback
async function findThumbnail(slug) {
  const possible = ["png", "jpg", "jpeg", "webp"];

  for (const ext of possible) {
    const local = `${gamesFolder}/${slug}.${ext}`;
    try {
      const res = await fetch(local);
      if (res.ok) return local;
    } catch {}
  }

  for (const ext of possible) {
    const git = `https://raw.githubusercontent.com/${githubUser}/${githubRepo}/${githubBranch}/assets/${slug}.${ext}`;
    try {
      const res = await fetch(git);
      if (res.ok) return git;
    } catch {}
  }

  return "https://via.placeholder.com/300x300?text=No+Image";
}

// Load all HTML game files from GitHub
async function loadGameFiles() {
  const api = `https://api.github.com/repos/${githubUser}/${githubRepo}/contents/${gamesFolder}`;
  const res = await fetch(api);
  const files = await res.json();

  return files
    .filter(f => f.name.endsWith(".html"))
    .map(f => {
      const slug = f.name.replace(".html", "");
      const title = slug.replace(/-/g, " ");
      return { slug, title };
    });
}

function createGameCard(game, thumb) {
  return `
    <div class="game-card" onclick="openGame('${game.slug}', '${game.title}')">
      <div class="game-thumb" style="background-image:url('${thumb}')">
        <div class="play-overlay">‚ñ∂</div>
      </div>
      <div class="game-info">
        <div class="game-title">${game.title}</div>
        <div class="game-meta">Play Now</div>
      </div>
    </div>
  `;
}

function openGame(slug, title) {
  const modal = document.createElement("div");
  modal.className = "modal-bg";
  modal.innerHTML = `
    <div class="modal-window">
      <div class="modal-header">
        <span>${title}</span>
        <span class="close-btn" onclick="this.closest('.modal-bg').remove()">‚úñ</span>
      </div>
      <iframe src="assets/${slug}.html" class="game-frame"></iframe>
      <div class="modal-footer">
        <button onclick="likeGame('${slug}')">üëç Like</button>
        <button onclick="fullscreenGame(this)">‚õ∂ Fullscreen</button>
      </div>
    </div>
  `;
  document.body.appendChild(modal);
}

function fullscreenGame(btn) {
  const frame = btn.closest(".modal-window").querySelector(".game-frame");
  if (frame.requestFullscreen) frame.requestFullscreen();
}

function likeGame(slug) {
  const key = "likes_" + slug;
  const total = (localStorage.getItem(key) || 0) * 1 + 1;
  localStorage.setItem(key, total);
  alert(`You liked this game! Total likes: ${total}`);
}

(async () => {
  const container = document.querySelector(".games-grid");
  container.innerHTML = `<div style="color:#888;text-align:center;">Loading games‚Ä¶</div>`;

  const games = await loadGameFiles();
  container.innerHTML = "";

  for (const g of games) {
    const thumb = await findThumbnail(g.slug);
    container.innerHTML += createGameCard(g, thumb);
  }
})();
</script>

</body>
</html>
