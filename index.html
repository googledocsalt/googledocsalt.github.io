   * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", sans-serif;
      background: #0f1115;
      color: #ffffff;
      min-height: 100vh;
    }

    header {
      padding: 32px 20px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: 700;

      font-size: 0.95rem;
    }

    .games-wrapper {
      max-width: 1300px;
      margin: 0 auto;
      padding: 20px;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 18px;
    }

    .game-card {
      background: #161922;
      border-radius: 18px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .game-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.4);
    }

    .game-thumb {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: linear-gradient(135deg, #2b2f3a, #1b1f2a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: #6f77ff;
    }

    .game-info {
      padding: 12px 14px 16px;
    }

    .game-title {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .game-meta {
      font-size: 0.75rem;
      color: #9aa0aa;
    }

    footer {
      text-align: center;
      padding: 28px 16px 20px;
      color: #7f8694;
      font-size: 0.8rem;
    }

    @media (max-width: 500px) {
      header h1 { font-size: 1.7rem; }
    }
  </style>
</head>
